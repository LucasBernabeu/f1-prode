<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos - Prode F1 2025</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Puntos - Prode F1 2025</h1>
    </header>
    <main>
        <form id="puntajesForm">
            <h2>Ingresar Puntajes</h2>
            <fieldset>
                <legend>Lucas</legend>
                <label for="lucas">Puntajes de las 24 carreras (separados por coma):</label>
                <input type="text" id="lucas" name="lucas" required>
            </fieldset>
            <fieldset>
                <legend>Pablo</legend>
                <label for="pablo">Puntajes de las 24 carreras (separados por coma):</label>
                <input type="text" id="pablo" name="pablo" required>
            </fieldset>
            <button type="submit">Guardar Puntajes</button>
        </form>
    </main>
    <script src="javascript/main.js"></script>
</body>
</html>
