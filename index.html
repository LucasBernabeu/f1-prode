<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prode F1 - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .boton-calendario {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .boton-calendario:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prode F1: Lucas vs Pablo</h1>
    </header>
    <main>
        <h2>Bienvenidos al Prode de F1</h2>
        <p>Compite prediciendo los resultados de la F칩rmula 1.</p>
        <a href="calendario.html" class="boton-calendario">Ver Calendario de Carreras</a>
        <h2>Puntaje Actual</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lucas</td>
                    <td id="lucas-puntos">Cargando...</td>
                </tr>
                <tr>
                    <td>Pablo</td>
                    <td id="pablo-puntos">Cargando...</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
        // Funci칩n para cargar los puntajes desde el archivo JSON
        async function cargarPuntajes() {
            try {
                const response = await fetch('puntajes.json');
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo JSON');
                }
                const puntajes = await response.json();
                document.getElementById('lucas-puntos').textContent = puntajes.Lucas;
                document.getElementById('pablo-puntos').textContent = puntajes.Pablo;
            } catch (error) {
                console.error('Error al cargar los puntajes:', error);
                document.getElementById('lucas-puntos').textContent = 'Error';
                document.getElementById('pablo-puntos').textContent = 'Error';
            }
        }

        // Llamar a la funci칩n para cargar los puntajes al cargar la p치gina
        window.onload = cargarPuntajes;
    </script>
</body>
</html>
