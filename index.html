<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prode F1 2025</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Botón para abrir el menú lateral -->
    <span id="menuBtn" onclick="openNav()">&#9776;</span>

    <!-- Menú lateral -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#calendario">Calendario</a>
        <a href="#puntos">Puntos</a>
        <a href="#reglas">Reglas</a>
    </div>

    <!-- Contenido principal -->
    <div id="main">
        <h1>Prode F1 2025</h1>

        <!-- Tabla de puntajes -->
        <table class="score-table">
            <thead>
                <tr>
                    <th>Participante</th>
                    <th>Puntaje</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lucas</td>
                    <td id="lucasScore">0</td>
                </tr>
                <tr>
                    <td>Pablo</td>
                    <td id="pabloScore">0</td>
                </tr>
            </tbody>
        </table>

        <!-- Sección de próxima carrera -->
        <div class="next-race">
            <h2>Próxima Carrera</h2>
            <p id="nextRaceInfo">Información no disponible</p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Funciones para abrir y cerrar el menú lateral
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        // Función para cargar los puntajes desde el archivo JSON
        function loadScores() {
            fetch('puntajes.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('lucasScore').textContent = data.lucas;
                    document.getElementById('pabloScore').textContent = data.pablo;
                })
                .catch(error => {
                    console.error('Error al cargar los puntajes:', error);
                });
        }

        // Llamada a la función de carga al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            loadScores();
        });
    </script>
</body>
</html>
